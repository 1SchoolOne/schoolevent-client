name: Unit Tests

permissions:
  pull-requests: write

on:
  pull_request:
    branches:
      - '*'     # Listen to all branches
    types:
      - opened
      - synchronize
  push:
    branches:
      - master
      - develop

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1'

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Unit Tests
        run: yarn run test
